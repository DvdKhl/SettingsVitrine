<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <title>SettingsVitrine Example</title>
  <script src="ThirdParty/AngularJs/angular.min.js"></script>
  <script src="settingsVitrine.js"></script>
  <script src="ProfileOptions.js"></script>
  <link rel="stylesheet" href="Style/settingsVitrine.css" type="text/css" />
  <link rel="stylesheet" href="Style/userStyle.css" type="text/css" />
  <script>
    SettingsVitrine.DisplayTemplateUrl = "Templates/display.html";

    var demo = angular.module("demo", ["settingsVitrine"]);

    demo.controller("ctrl", function ($scope) {
      $scope.storage = SettingsVitrine.SettingsStorage.LoadFromLocalStorage("Demo", SettingsVitrine.DemoSettings);
      $scope.storage = $scope.storage || new SettingsVitrine.SettingsStorage("Demo", SettingsVitrine.DemoSettings);
    });
  </script>

</head>
<body ng-controller="ctrl">
  <h1>Profile</h1>
  <div class="profile">
    <sv-display storage="storage"></sv-display>
  </div>
</body>
</html>
